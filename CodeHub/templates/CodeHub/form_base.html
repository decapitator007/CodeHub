{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <title>CodeHub</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static 'css/design.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        {%for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible" style="margin-bottom:0;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{message}}
        </div>
        {%endfor%}
        <h1><a href="/">CodeHub</a></h1>
        {%if user.is_authenticated%}
            <a href='/out/?next={{request.path}}'><button class="tr-btn">Log Out</button></a>
            <a href="{%url 'profile' string=request.user%}"><button class="tr-btn">Your Profile</button></a>
            <h4 style="float:right;">Welcome {{request.user}}!</h4>
        {%else%}
            <a href="{%url 'register'%}"><button class="tr-btn">Sign Up</button></a>
            <a href='/identify/?next={{request.path}}'><button class="tr-btn">Log In</button></a>
        {%endif%}
        <a href="{%url 'home'%}"><button class="btn2">Home</button></a>
        <a href="{%url 'new_ques'%}"><button class="btn2">Ask a Question</button></a>
        <a href="{%url 'schedule'%}"><button class="btn2">Schedule</button></a>
        <a href="{%url 'list'%}"><button class="btn2">List of Users</button></a>
        {%block content%}
        {%endblock%}
    </body>
</html>

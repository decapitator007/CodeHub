{%extends 'CodeHub/form_base.html'%}
{%block content%}
<div class="content">
    <h4>Do you want to delete your account?</h4>
    <form method="POST">
        {%csrf_token%}
        <div class="center">
            <button type="submit" class="form-btn" name="yes">YES</button>
            <button type="submit" class="form-btn" name="no">NO</button>
        </div>
    </form>
</div>
{%endblock%}

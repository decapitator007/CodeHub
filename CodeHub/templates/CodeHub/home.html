{%extends 'CodeHub/form_base.html'%}
{%block content%}
{%if user.is_authenticated%}
    <a href="{%url 'out'%}"><button class="tr-btn">Log Out</button></a>
    <h4 style="float:right;">Welcome {{request.user}}!</h4>
{%else%}
    <a href="{%url 'identify'%}"><button class="tr-btn">Log In</button></a>
    <a href="{%url 'register'%}"><button class="tr-btn">Sign Up</button></a>
{%endif%}
<a href="{%url 'new_ques'%}"><button class="btn2">Ask a Question</button></a>
{%for question in questions%}
    <div class="content">
        <b><a href="{%url 'ques_detail' pk=question.pk%}">{{question.content|linebreaksbr}}</a></b><br>
        <b><i>Asked By : {{question.author}} on {{question.added_time}}</i></b>
    </div>
{%endfor%}
{%endblock%}

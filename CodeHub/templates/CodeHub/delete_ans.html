{%extends 'CodeHub/form_base.html'%}
{%block content%}
<a href="{%url 'out'%}"><button class="tr-btn">Log Out</button></a>
<a href="{%url 'profile' string=request.user%}"><button class="tr-btn">Your Profile</button></a>
<h4 style="float:right;">Welcome {{request.user}}!</h4>
<div style="clear:both;text-align:center;">
    <h4>Do you want to delete this answer?</h4>
    <form method="POST">
        {%csrf_token%}
        <button type="submit" class="form-btn" name="yes">YES</button>
        <button type="submit" class="form-btn" name="no">NO</button>
    </form>
</div>
{%endblock%}

{%extends 'CodeHub/form_base.html'%}
{%block content%}
<a href="{%url 'out'%}"><button class="tr-btn">Log Out</button></a>
<a href="{%url 'profile' string=request.user%}"><button class="tr-btn">Your Profile</button></a>
<h4 style="float:right;">Welcome {{request.user}}!</h4>
<form method="POST" class="log-form" style="width:1000px;">
    {%csrf_token%}
    {{form.as_p}}
<button type="submit" class="form-btn">Add Answer</button>
</form>
{%endblock%}
